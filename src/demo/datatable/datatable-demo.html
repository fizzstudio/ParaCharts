<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Live Server Headless demo -- ParaCharts</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22green%22/><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
	<style>
		:root {
			--parachartsThemeColor: hsl(194, 28%, 45%);
			--parachartsThemeColorLight: hsl(194, 28%, 85%);
		}

		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			color: #333;
			font-weight: 300;
		}

		h1 {
			position: fixed;
			bottom: 0;
			right: 0;
			margin: 1rem;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			font-style: italic;
			font-weight: normal;
			color: hsl(0, 0%, 40%);
		}
	</style>
</head>

<body>
	<script type="module">
		import { ParaChart } from '/dist/paracharts.js';
	</script>

	<h1>@fizz/paracharts Live Server Headless Demo</h1>

	<main>
		<section id="content-container">
			<para-chart type="pie">
				<slot>
					<table>
						<caption>Division of energy in the Universe</caption>
						<thead>
							<tr>
								<th>Kind of energy</th>
								<th>Proportion</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Dark Energy</td>
								<td>73%</td>
							</tr>
							<tr>
								<td>Dark Matter</td>
								<td>23%</td>
							</tr>
							<tr>
								<td>Nonluminous Matter</td>
								<td>3.6%</td>
							</tr>
							<tr>
								<td>Luminous Matter</td>
								<td>0.4%</td>
							</tr>
						</tbody>
					</table>
				</slot>
			</para-chart>
		</section>
	</main>
</body>

</html>

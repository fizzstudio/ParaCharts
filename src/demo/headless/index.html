<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ParaCharts Headless demo</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22green%22/><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }

    h1 {
      color: hsl(0, 0%, 40%);
    }

    header {
      padding: 1em;
    }

    div#output {
      height: 80vh;

      display: grid;
      grid-auto-columns: 1fr;
      grid-auto-rows: 1fr;
      grid-auto-flow: column;
      gap: 1em;
    }

    #content-container {
      background-color: rgb(251, 243, 229);
    }

    #content-container svg {
      display: block;
      width: 100%;
    }

    #output section textarea {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script type="module">
    import { ParaHeadless } from '/dist-ai/paracharts.js';

    const container = document.getElementById('content-container');
    const jim = document.getElementById('jim');

    let _dataFile;
    let _svgName;
    let _manifest;
    let _svgText;
    let _dataFieldInfo;

    async function _selectData(event) {
      event.stopPropagation();

      const fileInput = event?.target;
      const fileList = fileInput.files;
      const file = fileList?.item(0);

      if (!file) {
        return;
      }

      _dataFile = file;

      const ext = file.name.toLocaleLowerCase().match(/^.+(\.\w+)/)?.[1];
      _svgName = ext
        ? (file.name.slice(0, -ext.length) + '.svg')
        : (file.name + '.svg');

      if ('application/json' === file.type) {
        await _loadManifest(JSON.parse(await file.text()));
      } else if ('text/csv' === file.type) {
        await _loadCsv(file);
      } else {
        throw new Error(`data file type '${file.type}' not supported`);
      }
    }

    async function _loadManifest(manifest) {
      await headless.loadManifest(JSON.stringify(manifest), 'content');
      await headless.jimReady;
      _manifest = manifest;
      _svgText = headless.api.serializeChart();
      container.innerHTML = _svgText;
      jim.innerHTML = document.getElementsByTagName('metadata')[0].innerHTML;
    }

    async function _loadCsv(blob) {
      const url = URL.createObjectURL(blob);
      _dataFieldInfo = await headless.loadData(url);
      URL.revokeObjectURL(url);
    }

    const headless = new ParaHeadless();
    await headless.ready;

    const dataSelect = document.getElementById('data-select');
    dataSelect.addEventListener('change', _selectData);
  </script>
  <h1>ParaCharts Headless</h1>
  <main>
    <header>
      <label class="field-label" for="data-select">
        Select data file:
      </label>
      <input id="data-select" type="file" required aria-required="true" accept=".csv,.json,text/csv,application/json">
    </header>

    <div id="output">
      <section id="content-container" class="item"></section>
      <section class="item">
        <label for="jim">Output JIM</label>
        <textarea id="jim"></textarea>
      </section>
    </div>
  </main>
</body>

</html>
